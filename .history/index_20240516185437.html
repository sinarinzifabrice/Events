<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,700;1,700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Countdown Timer</title>
  <style>
   h1{
      font-family: "Lobster Two", sans-serif;
      font-weight: 400;
      font-style: normal;
   }
    .countdown {
      font-size: 3em;
      text-align: center;
    }
    .red {
      color: red;
    }
  </style>
</head>
<body>

   <div class="countdown">
      <h1>Time is running out! Register soon!</h1>
      <h1>Le temps presse ! Inscrivez-vous vite !</h1>
   </div>
   <div id="countdown" class="countdown"></div>

   

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("May 29, 2024 19:00:00").getTime();

  // Update the countdown every 1 second
  var x = setInterval(function() {

    // Get the current date and time
    var now = new Date().getTime();
    
    // Calculate the remaining time
    var distance = countDownDate - now;
    
    // Calculate days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Display the countdown
    document.getElementById("countdown").innerHTML = days + "days " + hours + "hours "
    + minutes + "minutes <span class='red'>" + seconds + "seconds</span>";
    
    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>

</body>
</html>
